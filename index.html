<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Quites" content="Quites">
  <title>Quites</title>
  <link rel="stylesheet" type="text/css" href="styles/ud811.css">
  <!-- manifest and meta theme color -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2F3BA2">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Weather">
  <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="images/icons/apple-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-180.png">
  
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<body>

  <header class="header">
    <h1 class="header__title ">Quites - Uma forma fácil de acertar as contas ! </h1>
    <button id="butClear" class="headerButton" aria-label="Clear" >Clear</button>
    <button id="butRefresh" class="headerButton" aria-label="Refresh" >Refresh</button>
    <button id="butAdd" class="headerButton" aria-label="Add" >Add</button>
  </header>

  

  <main class="main">
    <h1 class="staticText"></h1>
    <div class="card paymentEvent cardTemplate" hidden>
     <div class="date" data-dt="0"></div>
     <div id="paymentEvent" >
       <table class="order-details" visible = "false">
        <tr><th >Evento</th><td class="event">{{eventName}}</td></tr>
        <tr><th>Organizador</th><td class="host">{{hostName}}</td></tr>
        <tr><th>Tipo</th><td class="type">{{eventType}}</td></tr>
        <tr><th>Participantes</th><td class="qtty">{{participants}}</td></tr>
        <tr><th>Valor</th><td class="value">{{value}}</td></tr>
        <tr><th>Status</th><td class="status">{{status}}</td></tr>
      </table>
    </div>
  </div>
</main>

<div class="dialog-container">
  <div class="dialog">
    <div class="dialog-title">Adicionar novo Evento</div>
    <div class="dialog-body">
      <select id="selectItem" aria-label="select"> s
        <option value="austin">Vaquinha</option>
        <option value="boston">Transferência</option>
      </select>
    </div>
    <div class="dialog-buttons">
      <button id="butAddItem" class="button">Adicionar</button>
      <button id="butAddCancel" class="button">Cancelar</button>
    </div>
  </div>
</div>

<div class="loader">
  <svg viewBox="0 0 32 32" width="32" height="32">
    <circle id="loaderpinner" cx="16" cy="16" r="14" fill="none"></circle>
  </svg>
</div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="scripts/localforage-1.5.0.js"></script>
<script src="scripts/app.js"></script>

<!-- Insert link to app.js here -->

</body>
</html>
